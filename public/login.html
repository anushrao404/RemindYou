<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loader.css"> <!-- Your CSS -->
  <script src="loader.js" defer></script> <!-- Your JavaScript -->
  <script type="module" src="https://unpkg.com/ionicons@6.0.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@6.0.0/dist/ionicons/ionicons.js"></script>
  <title>Login</title>
  <script src="login.js" defer></script>

  <style>
    /* Footer Styles */
/* Global styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
}

/* Footer Styles */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #444;
  color: #fff;
  padding: 10px 0; /* Increased padding for height */
  font-size: 0.8rem;
  font-weight: normal;
  z-index: 1000;
  border-top: 1px solid #ccc;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.footer p {
  margin: 0;
}

.social-icons {
  position: absolute;
  right: 20px;
  display: flex;
  align-items: center;
}

.social-icons a {
  margin: 0 8px;
  font-size: 1.5rem;
  color: #fff;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.social-icons a:hover {
  transform: scale(1.1);
  filter: brightness(1.2);
}

.social-icons ion-icon {
  transition: transform 0.3s ease, filter 0.3s ease;
}

.social-icons ion-icon:hover {
  transform: scale(1.1);
  filter: brightness(1.2);
}

/* Common container styling */
.container {
  width: 100%;
  max-width: 400px;
  margin: 20px 0;
 background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* General input styling */
input[type="text"], input[type="password"], input[type="email"] {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 20px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
  border-color: #6c63ff;
  outline: none;
}

/* Buttons styling */
button {
  background-color: #6c63ff;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #574bff;
}

#forgotPasswordButton {
  background-color: transparent;
  color: #6c63ff;
  text-decoration: underline;
  border: none;
  padding: 0;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
}

#forgotPasswordButton:hover {
  color: #574bff;
}

/* H1 styling */
h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  font-size: 28px;
}

/* Hidden sections */
#forgotPasswordSection, #resetPasswordSection {
  display: none;
}

/* Reset section styling */
#resetPasswordSection {
  margin-top: 20px;
}

/* Media Queries */

/* For small screens (mobiles) */
@media (max-width: 768px) {
  .footer {
    padding: 12px 0;
    font-size: 0.75rem;
  }

  .footer-content {
    flex-direction: column;
    align-items: center;
  }

  .social-icons {
    position: static;
    margin-top: 10px;
    justify-content: center;
  }

  .container {
    margin: 20px;
    padding: 20px;
  }

  h1 {
    font-size: 24px;
  }

  input[type="text"], input[type="password"], input[type="email"] {
    font-size: 14px;
    padding: 10px;
  }

  button {
    font-size: 14px;
    padding: 10px 18px;
  }

  #forgotPasswordButton {
    font-size: 12px;
  }
}

/* For extra small screens (very small phones) */
@media (max-width: 480px) {
  .footer {
    padding: 15px 0;
    font-size: 0.6rem;
  }

  .footer-content {
    flex-direction: column;
    align-items: center;
  }

  .social-icons {
    position: static;
    margin-top: 10px;
    justify-content: center;
  }

  .container {
    margin: 15px;
    padding: 15px;
  }

  h1 {
    font-size: 20px;
  }

  input[type="text"], input[type="password"], input[type="email"] {
    font-size: 12px;
    padding: 8px;
  }

  button {
    font-size: 12px;
    padding: 8px 16px;
  }

  #forgotPasswordButton {
    font-size: 10px;
  }
}


  </style>
</head>
<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
  </form>

  <button id="forgotPasswordButton">Forgot Password?</button>

  <div id="forgotPasswordSection" style="display:none;">
    <form id="forgotPasswordForm">
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
  </div>
  
  <div id="resetPasswordSection" style="display: none;">
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button id="resetPasswordButton">Reset Password</button>
  </div>
    <!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 Anush Rao. All rights reserved. | Empowering you to build lasting habits.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/Anush.Rao.t" target="_blank" class="social-icon facebook" aria-label="Facebook">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://x.com/t_anushrao" target="_blank" class="social-icon twitter" aria-label="Twitter">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://www.instagram.com/anush.rao.t/" target="_blank" class="social-icon instagram" aria-label="Instagram">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/in/anushrao/" target="_blank" class="social-icon linkedin" aria-label="LinkedIn">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
  </div>
</footer>
</body>
</html>
