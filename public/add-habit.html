        font-size: 0.65rem;

        justify-content: center;
      }

      }
    }

<body>
  <div class="container">
    <h1>Add Habit</h1>
    <form id="add-habit-form">
      <label for="habit-name">Habit Name</label>
      <input type="text" id="habit-name" name="habit-name" placeholder="Enter habit name" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="frequency">Frequency</label>
      <select id="frequency" name="frequency" required>
        <option value="onetime">Onetime</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>

      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe your habit"></textarea>

      <button type="submit">Add Habit</button>
    </form>
  </div>

  <script>
    document.getElementById("add-habit-form").addEventListener("submit", async (e) => {
      e.preventDefault();

         
     const username = sessionStorage.getItem("username");
     const token = sessionStorage.getItem("authToken");
     if (!token ||!username) {
       alert("User not logged in. Please log in first.");
       window.location.href = "login.html"; // Redirect to login page if no username
       return;
     }
  
      const habitName = document.getElementById("habit-name").value;
      const time = document.getElementById("time").value;
      const date = document.getElementById("date").value;
      const frequency = document.getElementById("frequency").value;
      const description = document.getElementById("description").value; 

      const habit = {
          username, // Add the username here
          habitName,
          time,
          date,
          frequency,
          description,
        };
    console.log(habit);  // Check the habit object

      try {
        const response = await fetch("https://remindyou.onrender.com/habits", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(habit),
        });

        if (response.ok) {
          alert("Habit added successfully!");
          window.location.href = "reminders.html";
        } else {
          alert("Failed to add habit.");
        }
      } catch (error) {
        console.error("Error adding habit:", error);
        alert("Error adding habit. Please try again.");
      }
    });
  </script>
